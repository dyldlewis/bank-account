<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Maxobaxo Credit Union</h1>
      </div>
      <div class="row">
        <form id="register">
          <div class="col-md-6">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h1>Register a new account:</h1>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="person">Name: </label>
                  <input id="person" type="text">
                </div>
                <div class="form-group">
                  <label for="init-deposit">Initial Deposit: </label>
                  <input id="init-deposit" type="text">
                </div>
              </div>
              <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </div>
        </form>
        <form id="transaction">
          <div class="col-md-6">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h1>Deposit or withdraw funds:</h1>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="deposit">Deposit amount: </label>
                  <input id="deposit" type="text">
                </div>
                <div class="form-group">
                  <label for="withdrawal">Withdrawal ammount: </label>
                  <input id="withdrawal" type="text">
                </div>
              </div>
              <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="output">
        <p><span id="user"></span>, you have a balance of $<span id="balance"></span>! Have a nice day!</p>
      </div>
    </div>
  </body>
</html>
